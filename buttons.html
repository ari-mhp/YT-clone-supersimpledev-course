<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer; /* kursor mouse jadi tangan */
    margin-right: 8px;
    margin-left: 20px;
    padding: 10px 16px; 
    transition: opacity 0.15s; /* transition: <property> <berapa lama> */
    vertical-align: top;
  }

  /* hover: kalo kursor mouse diatas button */
  .subscribe-button:hover {
    opacity: 0.8; /* opacity: transparan 0 sd 1 */
  }

  /* active: kalo button di klik */
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(6, 95, 212);
    padding: 9px 16px;
    border-radius: 2px;
    cursor: pointer;
    /* multi transition */
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(29 155 240);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    transition: box-shadow 0.15s;
    vertical-align: top;
    padding: 10px 16px;
  }

  .tweet-button:hover {
    /* box-shadow: <horizontal> <vertical> <blur> <color> */
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN 
</button>

<button class="tweet-button">
  Tweet
</button>
