<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <link rel="stylesheet" href="exercise12.css" />
  </head>
  <body>
    <div class="a-container">
      <div class="a-item1">200px</div>
      <div class="a-item2">75px</div>
    </div>

    <div class="b-container">
      <div class="b-item1">item1</div>
      <div class="b-item2">item2</div>
      <div class="b-item3">item3</div>
    </div>

    <div class="c-container">
      <div class="c-item1">item1</div>
      <div class="c-item2">item2</div>
      <div class="c-item3">item3</div>
      <div class="c-item4">item4</div>
    </div>

    <div class="d-container">
      <div class="d-item1">item1</div>
      <div class="d-item2">item2</div>
    </div>

    <div class="e-container">
      <div class="e-row">
        <div class="e-item">Home</div>
        <div class="e-num">14</div>        
      </div>
      <div class="e-row">
        <div class="e-item">Notifications</div>
        <div class="e-num">3</div>
      </div>
      <div class="e-row">
        <div class="e-item">Messages</div>
        <div class="e-num">5</div>
      </div>
    </div>

    <div class="f-container">
      <div class="f-home">Home</div>
      <input class="f-box" type="text" placeholder="Search">
      <button class="f-btn">Download</button>
    </div>

    <div class="g-container">
      <div class="g-row">
        <div class="g-left">
          <img class="g-pic" src="pic/kucing.jpg">
        </div>
        <div class="g-mid">
          <p class="g-name">oliver</p>
          <p>the cat</p>
          <p>Popular</p>
        </div>
        <div class="g-right">
          <button class="g-btn">Follow</button>
        </div>
      </div>
      <div class="g-row">
        <div class="g-left">
          <img class="g-pic" src="pic/kucing2.jpg">
        </div>
        <div class="g-mid">
          <p class="g-name">Mimi</p>
          <p>Sleepy cat</p>
          <p>Popular</p>
        </div>
        <div class="g-right">
          <button class="g-btn">Follow</button>
        </div>
      </div>
      <div class="g-row">
        <div class="g-left">
          <img class="g-pic" src="pic/kucing3.jpg">
        </div>
        <div class="g-mid">
          <p class="g-name">Rex</p>
          <p>Happy cat</p>
          <p>Popular</p>
        </div>
        <div class="g-right">
          <button class="g-btn">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
