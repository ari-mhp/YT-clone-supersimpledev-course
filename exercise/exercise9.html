<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9</title>
    <link rel="stylesheet" href="exercise9.css" />
  </head>
  <body>
    <div class="a-red"></div>
    <br />
    <div class="b-green"></div>

    <br />

    <div class="c-div">
      <p class="c-title">Satisfied with our service?</p>
      <button class="c-btn1">Yes</button>
      <button class="c-btn2">No</button>
    </div>

    <br />

    <div class="d-div">
      <p class="d-title">Install YouTube Music</p>
      <p class="d-desc">
        Add Youtube Music to your desktop for quick and easy access
      </p>
    </div>

    <br />

    <div class="e-div">
      <img class="e-image" src="../kucing.jpg" />
      <input class="e-status" type="text" placeholder="What's happening?" />
      <button class="e-btn">Tweet</button>
    </div>

    <br />

    <div>
      <div class="fg-div">
        <img class="fg-img" src="../kucing.jpg" />
        <p class="fg-name">Oliver</p>
        <p class="fg-desc">2 mutual friends</p>
        <button class="fg-btn">Add Friend</button>
      </div>
      <div class="fg-div">
        <img class="fg-img" src="../kucing2.jpg" />
        <p class="fg-name">Mimi</p>
        <p class="fg-desc">3 mutual friends</p>
        <button class="fg-btn">Add Friend</button>
      </div>
      <div class="fg-div">
        <img class="fg-img" src="../kucing3.jpg" />
        <p class="fg-name">Rex</p>
        <p class="fg-desc">4 mutual friends</p>
        <button class="fg-btn">Add Friend</button>
      </div>
    </div>

    <br />

    <div class="h-div">
      <img class="h-logo" src="../Google logo.png" />
    </div>
    <div class="h-div">
      <input
        class="h-box"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="h-div">
      <button class="h-btn">Google Search</button>
      <button class="h-btn">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
